name: EngineRoom Singapore
title: Welcome to EngineRoom Singapore
description: Our one-pager on all things EngineRoom
encoding: UTF-8
future: true
include:
  - past.md
  - index.md
  - README.md
kramdown:
  input: GFM
  hard_wrap: false
pages_list:
  Home: '/'
  Past: '/past'
plugins:
  - jekyll-avatar
  - jekyll-feed
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji
permalink: pretty
theme: minima
timezone: Asia/Singapore
