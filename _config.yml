name: EngineRoom Singapore
title: Welcome to EngineRoom Singapore
description: Our one-pager on all things EngineRoom
encoding: UTF-8
future: true
include:
  - PAST_MEETUPS.md
  - README.md
pages_list:
  Home: '/'
  Past: '/past'
plugins:
  - jekyll-avatar
  - jekyll-feed
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji
relative_links:
  enabled: true
  collections: true
theme: jekyll-theme-hacker
timezone: Asia/Singapore